<html>
  <head>
    <title>Flask Web App With Celery</title>
  </head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <style>
	h1 {font-size: 68px; text-align: center;}
	h2 {font-size: 50px; text-align: center;}
	p {font-size: 30px; text-align: center;}
	form {font-size: 30px; text-align: center;}
	input {font-size: 30px;}
  </style>
  <body>
    <h1>Flask Web App With Celery</h1>
    <h2>Welcome</h2>
    <form method="POST">
      <p>Input number for generating FizzBuzz File: <input type="text" name="num" value="{{ num }}"></p>
      <input type="submit" name="submit" value="Generate" onclick="$('#loading').show();">
      <input type="submit" name="submit" value="Generate in Background">
    </form>
    <div id="loading" style="display:none; text-align: center;"><img src="/static/loadingimage.gif" alt="" /></div>
    {% for message in get_flashed_messages() %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
  </body>
</html>
